<body>
    <div class="InicioPrincipal">

            <img class="logoLateral" src="/img/LogoLateral.svg" alt="">

            <a class="btnNormal" href="/Crear.html">Crear Citas</a>

        <main class="Principal">
            <form id="formCreate">
                <h3>CREACIÃ“N DE CITAS</h3>

                <input type="datetime-local" id="horaCita" placeholder="Hora de la cita" step="1">

            </form>
