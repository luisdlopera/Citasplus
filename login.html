<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/png" href="~/images/logoC.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="contain">
            <a class="regresar" href="./index.html"><img src="./img/RegresarIcon.svg" alt=""></a>
            <div class="cardLogin">
                <form id="formLogin">
                    <img draggable="false" src="./img/Mostacho.svg" alt="logo">
                    <label class="titleForm">Iniciar sesión</label>
                    <input class="inputField user" id="strUser" type="email" placeholder="Correo" required autocomplete="off">
                    <input class="inputField pass" id="strPassword" type="password" placeholder="Contraseña" required autocomplete="off">
                    <button class="btnForm" type="submit" id="btnLogIn">Entrar</button>
                    <label class="msjForm">¿Has olvidado la contraseña?</label>
                    <a class="linkForm"  id="recover">Recuperala</a>
                </form> 
                <form id="formRecover">
                    <img draggable="false" src="./images/logoC.png" alt="logo">
                    <label class="titleForm">Restablecer contraseña</label>
                    <input class="inputField user" id="strUserRecover" type="email" placeholder="Correo de recuperación" required autocomplete="off">
                    <button class="btnForm" type="submit" id="btnRecover">Recuperar</button>
                    <label class="msjForm">¿Deseas regresar?</label>
                    <a class="linkForm goBack">Iniciar sesión</a>
                </form>
                <form id="formCod">
                    <img draggable="false" src="./images/logoC.png" alt="logo">
                    <label class="titleForm">Codigo</label>
                    <input class="inputField" id="strCodRecover" type="text" placeholder="Codigo" required autocomplete="off">
                    <button class="btnForm" type="submit" id="btnCod">Siguiente</button>
                    <label class="msjForm">¿Deseas regresar?</label>
                    <a class="linkForm goBack">Iniciar sesión</a>
                </form>
                <form id="formResetPassword">
                    <img draggable="false" src="./images/logoC.png" alt="logo">
                    <label class="titleForm">Cambio de contraseña</label>
                    <input class="inputField pass" id="strPasswordReset" type="password" placeholder="Contraseña" required autocomplete="off">
                    <button class="btnForm" type="submit" id="btnReset">Siguiente</button>
                    <label class="msjForm">¿Deseas regresar?</label>
                    <a class="linkForm goBack">Iniciar sesión</a>
                </form>
            </div>            
        </div>
    </div>
    <div id="notifications">
    </div>

    <!--General links-->
    <link rel="stylesheet" href="./css/General.css">

    <!--own links-->
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</body>
</html>
